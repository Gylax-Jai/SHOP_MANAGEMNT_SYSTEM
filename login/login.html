<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css">
</head>

<body>
    <section>
        <div class="loginform">
            <form action="" method="post">
            <h1 class="title">LOGIN</h1>

                    <div class="inputbox">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" id="email"  required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" id="password" required >
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <div><input type="checkbox" id="remember" name="remember">
                        <label for="remember"> Remember Me</label> </div>

                        <a href="#"> Forgot Password?</a>
                    </div>
                        <div class="btnn">
                            <button class="btn btn-light rounded-pill" type="submit">Login</button>
                        </div>
                    <div class="donthave">
                    <span>Don't have an account?</span>
                        <a href="#" class="register"> Register</a>
                    </div>

            
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons.js"></script>
    <script src="login.js"></script>




</body>

</html>
